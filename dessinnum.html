<!DOCTYPE html>
<html>
 <head>
  <title>BB - Dessin numérique</title>
  <link rel="stylesheet" href="siteBB.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style> body {background-color: MediumOrchid}
</style> 
 </head>
 
 
 <body>
<h2>Basile Bouquet</h2>
<h1>Dessin numérique</h1>
<h4><a href="index.html" >Retour à l'accueil</a></h4>
<p>Voici des dessins que j’ai faits sur tablette graphique. Je m’intéresse particulièrement aux montagnes, à l’escalade, 
et à la perspective atmosphérique.<br/>
<i>Cliquer pour agrandir la photo.</i></p>
<div class="grid-container-photos">
	<div class="grid-item-photos">
		<img src="dessinnum1.png" alt="Cailloux volants" 
		style="height: 30vh; cursor: pointer;" 
		onclick="document.getElementById('overlay1').style.display='flex'">
	</div>
	<div class="grid-item-photos">
		<img src="dessinnum2.png" alt="Puzzle" 
		style="height: 30vh; cursor: pointer;" 
		onclick="document.getElementById('overlay2').style.display='flex'">
	</div>
		</div>
		
		
<div id="overlay1" 
     onclick="this.style.display='none'"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; cursor: pointer;">
	<img src="dessinnum1.png" alt="Cailloux volants" 
       style="max-width: 90vw; max-height: 90vh;">
</div>
<div id="overlay2" 
     onclick="this.style.display='none'"
     style="
       display: none;
       position: fixed;
       top: 0; left: 0;
       width: 100%; height: 100%;
       background: rgba(0,0,0,0.8);
       justify-content: center;
       align-items: center;
       cursor: pointer;">
  
  <img src="dessinnum2.png" alt="Puzzle" 
       style="max-width: 90vw; max-height: 90vh;">
</div>


<h4><a href="index.html" >Retour à l'accueil</a></h4>
 </body>
</html>
